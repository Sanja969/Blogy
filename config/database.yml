
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: Blogy_development
test:
  <<: *default
  database: Blogy_test

production:
  <<: *default
  database: Blogy_production
  username: Blogy
  password: <%= ENV["BLOGY_DATABASE_PASSWORD"] %>
